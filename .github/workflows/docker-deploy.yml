name: Docker CI

on:
  push:
    branches: master

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ../backend  # Point to the backend directory
          file: ../backend/Dockerfile  # Ensure this is the correct Dockerfile location
          push: true
          tags: chalanis/shopping-cart-backend:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ../frontend
          file: ../frontend/Dockerfile
          push: true
          tags: chalanis/shopping-cart-frontend:latest
